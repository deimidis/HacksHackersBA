<!doctype html>
<html>
  <head>

    <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
    <script>
    
    function alertar(mensaje) {
       	alert(mensaje);
    }
    (function(Popcorn) {
	  Popcorn.plugin( "thumber" , function( options ) {

	    return {

	      start: function( event, options ) {

		// Inside of these plugin method definitions, you can 
		// always trust that the context will be the Popcorn 
		// instance that will call the plugin method...

		console.log(event)
		console.log(options)
		options.callback("hola")
		// ...would pause the current video when the plugin 
		// is executed.

	      },
	      end: function( event, options ) {

		// still the same context in here!

	      }
	    };
	  });
	    
	})(Popcorn);

    // ensure the DOM has loaded
    document.addEventListener("DOMContentLoaded", function () {

      // Create a popcporn instance by calling Popcorn("#id-of-my-video")
      var pop = Popcorn("#video");

      pop.thumber({
	    start: 2, 
	    end: 5,
	    callback: alertar
	});

    }, false);
    </script>
  </head>
  <body>

    <video id="video" controls>
      <source src="./html.webm"></source>
    </video>

    <div id="footnotediv"> </div>
    
  </body>
</html>
